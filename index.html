<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <title>Fitness App</title>
  </head>
  <body>
    <header>
      <div class="image-wrapper">
        <img class="logo icon" src="./Images/home.svg" alt="home logo" height="50px">
        <img class="twitter icon" src="./Images/twitter.png" alt="twitter logo" height="50px">
        <img class="facebook icon" src="./Images/facebook.png" alt="facebook logo" height="50px">
      </div>
      <div class="profile-wrapper">
          <img class="profile-image" src="./Images/pope-profile.jpeg" alt="profile image" height="250px">
          <h3 class="name">Pope Francis</h3>
          <p class="location">
            <img class="home-icon" src="./Images/placeholder.svg" alt="home icon" height="35px">
            Vatican City
          </p>
      </div>
      <div class="last-workout">
        <h3 class="last-workout-text">
          <img class="back-icon" src="./Images/left-chevron.svg" alt="back icon" height="35px">
          Your Last Workout
        </h3>
      </div>
    </header>
    <div class="workout-details">
      <div class="workout-type">
        <h3>Distance</h3>
        <h3>Type</h3>
        <h3>Distance</h3>
      </div>
      <div class="workout-stats">
        <p class="stats">3.4 mi</p>
        <img class="workout-type-icon" src="./Images/runner.svg" alt="running icon" height="175px">
        <p class="stats">78 mins</p>
      </div>
    </div>
    <div class="start-workout">
      <div class="workout-duration">
        <h1 class="workout-time">0:00</h1>
        <p class="workout-duration">Duration</p>

      </div>
    </div>

  </body>
</html>
