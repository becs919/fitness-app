<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>Fitness App</title>
  </head>
  <body>
    <header>
      <div class="image-wrapper">
        <img class="logo icon" src="./Images/home.svg" alt="home logo">
        <img class="twitter icon" src="./Images/twitter.png" alt="twitter logo">
        <img class="facebook icon" src="./Images/facebook.png" alt="facebook logo">
      </div>

      <div class="profile-wrapper">
          <img class="profile-image" src="./Images/pope-profile.jpeg" alt="profile image">
          <h3 class="name">Pope Francis</h3>
          <p class="location">
            <img class="home-icon" src="./Images/placeholder.svg" alt="home icon">
            Vatican City
          </p>
      </div>

      <div class="last-workout">
        <h3 class="last-workout-text">
          <img class="back-icon" src="./Images/left-chevron.svg" alt="back icon">
          Your Last Workout
        </h3>
      </div>
    </header>

    <div class="workout-details">
      <div class="workout-type">
        <h3>Distance</h3>
        <h3>Type</h3>
        <h3>Distance</h3>
      </div>
      <div class="workout-stats">
        <p class="stats">3.4 mi</p>
        <img class="workout-type-icon" src="./Images/runner.svg" alt="running icon">
        <p class="stats">78 mins</p>
      </div>
    </div>

    <div class="start-workout">
      <div class="workout-duration">
        <h1 class="workout-time">0:00</h1>
        <p class="workout-duration">Duration</p>
      </div>
    </div>

    <div class="distance-pace">
      <div class="distance-div">
        <p class="distance-miles">0.0</p>
        <p class="distance-text">Distance</p>
      </div>
      <div class="pace-div">
        <p class="pace-bar">---</p>
        <p class="pace-text">Pace</p>
      </div>
      <div class="pace">
      </div>
    </div>

    <button class="start-workout-button">Start Workout, Pope Francis</button>

    <div class="bottom-nav">
      <div class="footer-links">
        <img class="profile footer-icon" src="./Images/profile.png" alt="profile icon">
        <h5>Profile</h5>
      </div>
      <div class="footer-links">
        <img class="calendar footer-icon" src="./Images/calendar.svg" alt="calendar icon">
        <h5>Calendar</h5>
      </div>
      <div class="footer-links">
        <img class="goals footer-icon" src="./Images/trophy.svg" alt="goals icon">
        <h5>Goals</h5>
      </div>
      <div class="footer-links">
        <img class="more footer-icon" src="./Images/three-dots.svg" alt="more icon">
        <h5>More</h5>
      </div>
    </div>

  </body>
</html>
